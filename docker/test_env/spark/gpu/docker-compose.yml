version: '2.3'

services:
  spark-master:
    image: ${ARCTERN_REPO}:${ARCTERN_TAG}
    runtime: nvidia
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 200M
    volumes:
      - ./spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ../../../..:/arctern
  spark-worker:
    image: ${ARCTERN_REPO}:${ARCTERN_TAG}
    runtime: nvidia
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1200M
        reservations:
          cpus: '0.5'
          memory: 200M
    volumes:
      - ../../../..:/arctern
