apiVersion: v1
kind: Pod
metadata:
  name: arctern-gpu-build-env
  labels:
    app: arctern
    componet: gpu-build-env
spec:
  containers:
  - name: arctern-gpu-build-env
    image: registry.zilliz.com/arctern/arctern-gpu-build-env:v0.1.0-ubuntu18.04
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "12Gi"
        cpu: "6.0"
        # nvidia.com/gpu: 1
        aliyun.com/gpu-mem: 2 # GiB
      requests:
        memory: "8Gi"
        cpu: "4.0"
