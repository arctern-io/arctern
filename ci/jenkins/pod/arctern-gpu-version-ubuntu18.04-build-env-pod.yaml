apiVersion: v1
kind: Pod
metadata:
  name: arctern-gpu-build-env
  labels:
    app: arctern
    componet: gpu-build-env
spec:
  containers:
  - name: arctern-gpu-build-env
    image: registry.zilliz.com/arctern/arctern-gpu-build-env:v0.1.0-ubuntu18.04
    imagePullPolicy: Always
    env:
    - name: OS_NAME
      value: "ubuntu18.04"
    - name: BUILD_ENV_IMAGE_ID
      value: "41afc32c7a6591abcde69ae01d545ac1853ad9355b991ae332508c5542e1ef6b"
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "12Gi"
        cpu: "6.0"
        # nvidia.com/gpu: 1
        aliyun.com/gpu-mem: 2 # GiB
      requests:
        memory: "8Gi"
        cpu: "4.0"
  tolerations:
  - key: dedicated
    operator: Equal
    value: arctern
    effect: NoSchedule