apiVersion: v1
kind: Pod
metadata:
  name: gis-gpu-build-env
  labels:
    app: gis
    componet: gpu-build-env
spec:
  containers:
  - name: gis-gpu-build-env
    image: registry.zilliz.com/gis/gis-gpu-build-env:v0.1.0-ubuntu16.04
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "12Gi"
        cpu: "6.0"
        # nvidia.com/gpu: 1
        aliyun.com/gpu-mem: 2 # GiB
      requests:
        memory: "8Gi"
        cpu: "4.0"
